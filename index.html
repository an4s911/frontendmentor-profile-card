<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Profile card component</title>

    </style>
</head>

<body>
    <main>
        <section>
            <div class="hero"></div>
            <div class="profile-pic">
                <img src="./images/image-victor.jpg" alt="Profile Pic">
            </div>
            <div class="info">
                <div class="name-age">
                    <h3 class="name">Victor Crest</h3>
                    <span class="age">26</span>
                </div>
                <p class="city">London</p>
            </div>
            <div class="stats">
                <div class="followers">
                    <h4>80K</h4>
                    <p>Followers</p>
                </div>
                <div class="likes">
                    <h4>803K</h4>
                    <p>Likes</p>
                </div>
                <div class="photos">
                    <h4>1.4K</h4>
                    <p>Photos</p>
                </div>
            </div>
        </section>
        <div class="bg-pattern-container bg-pattern-container-top">
            <img src="./images/bg-pattern-top.svg" alt="" class="bg-pattern bg-pattern-top">
        </div>
        <div class="bg-pattern-container bg-pattern-container-bottom">
            <img src="./images/bg-pattern-bottom.svg" alt="" class="bg-pattern bg-pattern-bottom">
        </div>
    </main>

        Coded by <a href="https://github.com/an4s911">Anas Bashir</a>.
    </div> -->
</body>

</html>
